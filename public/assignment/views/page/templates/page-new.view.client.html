<nav class="navbar navbar-default">
  <div class="navbar-header">
    <div class="navbar-text pull-left">
      <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-brand">New Page</div>
    <div class="navbar-text pull-right">
      <a href="" ng-click="model.createPage(model.page)" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="col-lg-4 hidden-xs hidden-sm hidden-md">
    <h1>Pages</h1>
    <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="page in model.pages">
        <div class="row">
          <div class="col-xs-10">
            <a href="#!/user/{{model.userId}}/website/{{websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
          </div>
          <div class="col-xs-2">
            <a href="#!/user/{{model.userId}}/website/{{websiteId}}/page/{{page._id}}">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-lg-8">
    <h1>New Page</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Page Name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-model="model.page.description" rows="5" id="description" placeholder="Page Description" class="form-control"></textarea>
      </div>
      <a ng-click="model.createPage(model.page)" class="btn btn-block btn-success">Create</a>
    </form>
  </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
