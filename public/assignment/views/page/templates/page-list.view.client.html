<nav class="navbar navbar-default">
  <div class="navbar-header">
    <div class="navbar-text pull-left">
      <a href="#!/user/{{model.userId}}/website" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-brand">Pages</div>
    <div class="navbar-text pull-right">
      <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <ul class="list-group">
    <li ng-repeat="page in model.pages" class="list-group-item">
      <div class="row">
        <div class="col-xs-10">
          <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">

          </a>
        </div>
        <div class="col-xs-2">
          <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
            <span class="glyphicon glyphicon-cog pull-right"></span>
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-text pull-right">
        <a href="#!/user/{{model.userId}}" class="navbar-link">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </div>
    </div>
