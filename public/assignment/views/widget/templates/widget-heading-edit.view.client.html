<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input ng-model="model.widgets.name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input ng-model="model.widgets.text" type="text" class="form-control" id="text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <input ng-model="model.widgets.size" type="text" class="form-control" id="size" placeholder="0">
    </div>
  </form>
</div>
