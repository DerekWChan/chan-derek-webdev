<nav class="navbar navbar-default">
  <div class="navbar-header">
    <div class="navbar-text pull-left">
      <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-brand">Widgets</div>
    <div class="navbar-text pull-right">
      <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <ul class="list-group">
    <li ng-repeat="widget in model.widgets" class="list-group-item">
      <div class="widget">
        <div class="widget-toolbar">
          <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
          <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div ng-include="model.getWidgetUrlForType(widget.widgetType)"></div>
        <div ng-switch="widget.widgetType">
          <div ng-switch-when="HEADING">
            <ng-include src="'widget-heading-edit.view.client.html'">
          </div>
          <div ng-switch-when="IMAGE">
            <ng-include src="'widget-image-edit.view.client.html'">
          </div>
          <div ng-switch-when="YOUTUBE">
            <ng-include src="'widget-youtube-edit.view.client.html'">
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-text pull-right">
        <a href="#!/user/{{model.userId}}" class="navbar-link">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </div>
    </div>
  </div>
</nav>
