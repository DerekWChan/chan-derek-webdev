<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input ng-model="model.widgets.name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input ng-model="model.widgets.text" type="text" class="form-control" id="text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input ng-model="model.widgets.url" type="text" class="form-control" id="url" placeholder="https://cdn-images-1.medium.com/max/2000/1*z1AnW7Hb6JDKaZb3fGi3Ng.jpeg">
    </div>
    <div class="form-group">
      <label for="width">Width</label>
      <input ng-model="model.widgets.width" type="text" class="form-control" id="width" placeholder="100%">
    </div>
    <div class="form-group">
      <label for="file">Upload</label>
      <form action="/api/assignment/upload" method="post" enctype="multipart/form-data">
        <input name="myFile" type="file" id="upload" class="form-control" />
        <input name="width" value="{{model.widgets.width}}" style="display: none" />
        <input name="userId" value="{{model.userId}}" style="display: none" />
        <input name="websiteId" value="{{model.websiteId}}" style="display: none" />
        <input name="pageId" value="{{model.pageId}}" style="display: none" />
        <input name="widgetId" value="{{model.widgetId}}" style="display: none" />
        <button type="submit" class="btn btn-block btn-primary upload">Upload Image</button>
      </form>
    </div>
    <a class="btn btn-info btn-block" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
      Search Flickr
    </a>
  </form>
</div>
