<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input ng-model="widget.name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input ng-model="widget.text" type="text" class="form-control" id="text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input ng-model="widget.url" type="text" class="form-control" id="url" placeholder="https://cdn-images-1.medium.com/max/2000/1*z1AnW7Hb6JDKaZb3fGi3Ng.jpeg">
    </div>
    <div class="form-group">
      <label for="width">Width</label>
      <input ng-model="widget.width" type="text" class="form-control" id="width" placeholder="100%">
    </div>
    <div class="form-group">
      <label for="file">Upload</label>
      <input ng-model="widget.upload" type="file" multiple type="file" class="form-control" id="file">
    </div>
    <a class="btn btn-primary btn-block" href="#!/widget-list">Upload Image</a>
    <a class="btn btn-danger btn-block" href="#!/widget-list">Delete</a>
  </form>
</div>
