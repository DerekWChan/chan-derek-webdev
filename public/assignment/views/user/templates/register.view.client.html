<div class="container">
  <h1>Register</h1>
  <input ng-model="username" type="text" class="form-control" placeholder="username" />
  <input ng-model="password" type="password" class="form-control" placeholder="password" />
  <input ng-model="verifyPassword" type="password" class="form-control" placeholder="verify password" />
  <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
  <a ng-click="model.register(username, password, verifyPassword)" class="btn btn-primary btn-block">Register</a>
  <a class="btn btn-danger btn-block" href="#!/login">Cancel</a>
</div>
