  <div class="navbar-header">
    <div class="navbar-brand">Profile</div>
    <div class="navbar-text pull-right">
      <a href="#/profile" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>

<div class="container">
  <h1>Profile</h1>

  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
  </form>

  <a class="btn btn-primary btn-block" href="#/website-list">Websites</a>
  <a class="btn btn-danger  btn-block" href="#/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-text pull-right">
        <a href="#/profile" class="navbar-link">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </div>
    </div>
  </div>
</nav>
