<nav class="navbar navbar-default">
  <div class="navbar-header">
    <div class="navbar-brand">Profile</div>
    <div class="navbar-text pull-right">
      <a ng-click="model.updateUser(model.userId, model.user)" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Profile</h1>

  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
  </form>

  <a class="btn btn-primary btn-block" href="#!/user/{{model.userId}}/website">Websites</a>
  <a ng-click="model.updateUser(model.userId, model.user)" class="btn btn-success btn-block">Update</a>
  <a ng-click="model.deleteUser(model.userId)" class="btn btn-danger btn-block">Delete</a>
  <a href="#!/login" class="btn btn-danger btn-warning btn-block">Logout</a>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
